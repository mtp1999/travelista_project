{% load tags %}

<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Catgories</h4>
    <ul class="cat-list">
        {% for category, post_count in categories %}
            <li>
            <a href="{% url 'appBlog:post_list_category' category  %}" class="d-flex justify-content-between">
                <p>{{ category }}</p>
                <p>{{ post_count }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
