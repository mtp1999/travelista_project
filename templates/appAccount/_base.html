{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>{% block title %}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

     <!-- Modal -->
        {% if messages %}
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            {% for m in messages %}
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-body {{ m.tags }}">
                  <p>{{ m }}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            {% endfor %}

            </div>
          </div>
        {% endif %}

    <form class="form-signin" action="" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal"><a href="{% url 'appBlog:home' %}">Home</a></h1>
        {% block form_elements %}{% endblock %}
    </form>


     <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
        <script src="{% static "js/popper.min.js" %}"></script>
        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
        <script src="{% static "js/jquery-ui.js" %}"></script>
        <script src="{% static "js/easing.min.js" %}"></script>
        <script src="{% static "js/hoverIntent.js" %}"></script>
        <script src="{% static "js/superfish.min.js" %}"></script>
        <script src="{% static "js/jquery.ajaxchimp.min.js" %}"></script>
        <script src="{% static "js/jquery.magnific-popup.min.js" %}"></script>
        <script src="{% static "js/jquery.nice-select.min.js" %}"></script>
        <script src="{% static "js/owl.carousel.min.js" %}"></script>
        <script src="{% static "js/mail-script.js" %}"></script>
        <script src="{% static "js/main.js" %}"></script>

  {% if messages %}
            <script>
                var myModal = new bootstrap.Modal(document.getElementById('myModal'), {})
                myModal.toggle()
            </script>
  {% endif %}
</body>
</html>
